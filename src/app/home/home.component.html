<div class="home-container">
  <div class="col-12">
    <h3>{{pageText.headline}}</h3>
    <hr>
    <p>{{pageText.pageInfo}}</p>
    <p>{{pageText.getStarted}}</p>
    <div class="row">
      <div class="col-6">
        <button class="button" [class.btn-selected]="showFood" (click)="showItemList('food')">{{pageText.foods}}</button>
      </div>
      <div class="col-6">
        <button class="button" [class.btn-selected]="showCondition" (click)="showItemList('condition')">{{pageText.conditions}}</button>
      </div>
    </div>
  </div>
</div>
