<div class="card-container">
  <h1 class="sample-content">Welcome to Food App</h1>

  <hr>
</div>

<div [hidden]="dataService.allFoods && dataService.allConditions">Loading...</div>

<div [hidden]="!dataService.allFoods || !dataService.allConditions">
  <div class="button" [class.btn-selected]="showFood" (click)="showItemList('food')">Search by Food</div>
  <div class="button" [class.btn-selected]="showCondition" (click)="showItemList('condition')">Search by Condition</div>

  <br>
  <div [hidden]="!showFood && !showCondition">
      Search: <input type="text" [ngModel]="searchModel" (ngModelChange)="searchValueChanged($event)" />
  </div>
  <br>

  <div class="selection-container" [hidden]="!showFood">
    <div class="checkbox-container">
      <div *ngFor="let food of (searchModel.length > 0) ? itemSet : dataService.allFoods">
        <label>
            <input type="checkbox"
                   name="allFoods"
                   value="{{food.item}}"
                   (click)="onSelectItem(food, 'food')"
                   [disabled]="checkedFoods >= 5 && !food.checked"
                   [(ngModel)]="food.checked"/>
            {{food.item}}
        </label>
      </div>
    </div>
    <div class="button" [class.btn-disabled]="checkedFoods === 0" (click)="checkedFoods > 0 && selectItems('food')">Select Food</div>
  </div>

  <div class="selection-container" [hidden]="!showCondition">
    <div class="checkbox-container">
      <div *ngFor="let condition of (searchModel.length > 0) ? itemSet : dataService.allConditions">
        <label>
            <input type="checkbox"
                   name="allConditions"
                   value="{{condition.item}}"
                   (click)="onSelectItem(condition, 'condition')"
                   [disabled]="checkedConditions >= 5 && !condition.checked"
                   [(ngModel)]="condition.checked"/>
            {{condition.item}}
        </label>
      </div>
    </div>
    <div class="button" [class.btn-disabled]="checkedConditions === 0" (click)="checkedConditions > 0 && selectItems('condition')">Select Condition</div>
  </div>
  
</div>
