<div class="home-container">
  <div class="col-12">
    <h4>{{pageText.headline}}</h4>
    <hr>
    <p>{{pageText.pageInfo}}</p>
    <div style="text-align: center">
    <img style="max-height: 300px; max-width: 100%" src="../../assets/img/screenshot.png" />
    </div>
    <p>{{pageText.getStarted}}</p>
    <div class="row">
      <div class="col-6">
        <button class="button btn-food" [class.btn-selected]="showFood" (click)="showItemList('food')">
          <img class="button-icon" src="../../assets/img/foods-icon.png" /><span class="button-label">{{pageText.foods}}</span>
          </button>
      </div>
      <div class="col-6">
        <button class="button btn-condition" [class.btn-selected]="showCondition" (click)="showItemList('condition')">
          <img class="button-icon" src="../../assets/img/conditions-icon.png" /><span class="button-label">{{pageText.conditions}}</span>
          </button>
      </div>
    </div>
  </div>
</div>
