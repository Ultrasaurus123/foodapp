<div class="selection-container">
  <div class="checkbox-container">
    <div *ngFor="let lang of languageSet" class="p-l-15" [class.checked]="lang.code === selectedLang.code" (click)="lang.code !== selectedLang.code && changeLanguage(lang)">
      <span [id]="'item-' + lang.code">{{lang.name}}</span>
    </div>
  </div>
</div>

<div class="col-12">
  <div class="row footer">
    <div class="col-12">
      {{pageText.search}} <input type="text" [ngModel]="searchModel" (ngModelChange)="searchValueChanged($event)" />
    </div>
  </div>
</div>
