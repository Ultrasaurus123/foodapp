<div [class.page-loading]="!dataArray"></div>
<div [hidden]="!dataArray"> 
<div>
    <div class="row col-12 button-container">
        <div class="dropdown col-4" [class.selected]="showSort">
            <button class="dropbtn" (click)="showSort = !showSort">Sort</button>
            <div class="dropdown-content" >
                <a (click)="sort('az'); showSort = false;">Alphabetical <span [innerHTML]="getSortOrderIcon('az')"></span></a>
                <a (click)="sort('benefit'); showSort = false;">Benefits <span [innerHTML]="getSortOrderIcon('benefit')"></span></a>
                <a (click)="sort('effect'); showSort = false;">Total Effects <span [innerHTML]="getSortOrderIcon('effect')"></span></a>
            </div>
        </div>
        <!-- filter drop down -->
        <div class="dropdown col-4" [class.selected]="showFilter">
            <button class="dropbtn" (click)="dataArray = null; initServiceCall(view, true)">{{view}}</button>

        </div>
    </div>
    <div class="table-container">
        <table class="benefits-table">
            <thead>
            <th style="vertical-align: middle">
            </th>
            <th style="vertical-align: middle">
                <span class="legend-text"><img class="effect-icon" src="../../assets/img/beneficial.png" /></span><br>
            </th>
            <th style="vertical-align: middle">
                <span class="legend-text"><img class="effect-icon" src="../../assets/img/assist.png" /></span><br>
            </th>
            <th style="vertical-align: middle">
                <span class="legend-text"><img class="effect-icon" src="../../assets/img/mixed.png" /></span><br>
            </th>
            <th style="vertical-align: middle">
                <span class="legend-text"><img class="effect-icon" src="../../assets/img/inhibit.png" /></span><br>
            </th>
            <th style="vertical-align: middle">
                <span class="legend-text"><img class="effect-icon" src="../../assets/img/negative.png" /></span><br>
            </th>
            </thead>
            <tbody>
            <tr *ngFor="let item of dataArray; let i = index" [class.row-selected]="item.selected">
                <td (click)="selectItem(item, i)">
                    {{item.item}}
                </td>
                <td class="text-center">
                    {{item.values['1']}}
                </td>
                <td class="text-center">
                    {{item.values['2']}}
                </td>
                <td class="text-center">
                    {{item.values['0']}}
                </td>
                <td class="text-center">
                    {{item.values['-2']}}
                </td>
                <td class="text-center">
                    {{item.values['-1']}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
