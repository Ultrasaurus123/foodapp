<div class="row">
  <div class="header col-12 p-t-10">
    <h1>{{pageTitle}}</h1>
  </div>
</div>
<div class="container-fade-top"></div>
<div class="container-fade-bottom" [class.m-b-85]="footerMargin"></div>

<ul class="topnav" id="myTopnav" [class.responsive]="menuOpen">
  <li><a>{{pageTitle}}</a></li>
  <template ngFor let-item [ngForOf]="menuItems"> 
  <li *ngIf="item.name !== pageTitle">
    <a [class.disabled]="item.name === 'My Charts' && !myChartsActive" (click)="clickMenuLink(item)">{{item.name}}</a>
  </li>
  </template>
  <li class="icon">
    <a style="font-size:15px;" (click)="toggleMenu()">â˜°</a>
</li>
</ul>
