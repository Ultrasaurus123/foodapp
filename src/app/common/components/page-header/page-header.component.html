<div [class.menu-backdrop]="menuOpen" (click)="menuOpen = false"></div>
<div class="container-fade-top"></div>
<div class="container-fade-bottom" [class.m-b-145]="footerMargin"></div>

<ul class="topnav" id="myTopnav" [class.responsive]="menuOpen">
  <li><a>{{getMenuTitle()}}</a></li>
  <template ngFor let-item [ngForOf]="menuItems"> 
  <li [class.selected-hide-mobile]="item.display === menuTitle" [class.disabled]="item.name === 'My Charts' && !myChartsActive">
    <a (click)="clickMenuLink(item)" [class.disabled]="item.name === 'My Charts' && !myChartsActive" >
    {{item.display}}
    </a>
  </li>
  </template>
  <li class="icon no-hover">
    <a style="font-size:15px;" class="no-hover" (click)="toggleMenu()" (focusout)="menuOpen = false;">&#9776;</a>
</li>
</ul>
