
<!--Portrait-->
<div class="table-container hidden-desktop">
    <div class="p-l-15 p-r-15" *ngFor="let row of dataArray; let r = index" [class.m-t-15]="r > 0">
        <div class="row">
            <div class="col-12">
                <strong><span>Effects of {{row[selectedIndex]}} on {{row[detailIndex]}}</span></strong>
            </div>
            <ul>
                <!--<img class="effect-icon" [src]="getIcon(row[2])" />-->
                <li class="description">{{row[3]}}</li>
            </ul>
        </div>
        <div class="row">
            <div class="col-12 reference-link" (click)="clickLink(row[4])">
                Source: {{row[4]}}
            </div>
        </div>
        <hr>
    </div>
</div>
